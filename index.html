<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBank - Professional Online Banking</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-university"></i>
            SecureBank
          </div>
          <nav class="main-navigation">
            <ul class="nav-links">
              <li><a href="#" onclick="showSection('home')" class="nav-link active">Home</a></li>
              <li><a href="#" onclick="showSection('banking')" class="nav-link">Banking</a></li>
              <li><a href="#" onclick="showSection('investments')" class="nav-link">Investments</a></li>
              <li><a href="#" onclick="showSection('loans')" class="nav-link">Loans</a></li>
              <li><a href="#" onclick="showSection('cards')" class="nav-link">Cards</a></li>
              <li><a href="#" onclick="showSection('contact')" class="nav-link">Contact</a></li>
            </ul>
          </nav>
          <div class="header-actions">
            <button class="login-btn" onclick="showModal('login-modal')">
              <i class="fas fa-sign-in-alt"></i>
              Login
            </button>
            <button class="signup-btn" onclick="showModal('signup-modal')">
              <i class="fas fa-user-plus"></i>
              Sign Up
            </button>
          </div>
        </div>
      </header>

    <script src="script.js"></script>
</body>
</html>
